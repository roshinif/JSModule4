<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series Search</title>
</head>
<body>
  <h1>Search for a TV Series</h1>
  <form action="https://api.tvmaze.com/search/shows" method="get" target="_blank">
    <label for="query">Enter TV Series Name:</label>
    <input id="query" name="q" type="text" placeholder="e.g., Friends" required autocomplete="off">
    <input type="submit" value="Search">
  </form>
</body>
</html>
